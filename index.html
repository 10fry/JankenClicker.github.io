<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janken Clicker Wars - TypeScript</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <header>
        <h1>Janken Clicker Wars</h1>
    </header>

    <main>
        <section id="game-area">
            <div id="player-choices">
                <button id="rock-button">Rock</button>
                <button id="paper-button">Paper</button>
                <button id="scissors-button">Scissors</button>
            </div>
            <div id="results-area">
                <p>Your choice: <span id="player-choice-display">-</span></p>
                <p>Opponent's choice: <span id="opponent-choice-display">-</span></p>
                <p>Outcome: <span id="outcome-display">-</span></p>
            </div>
        </section>

        <section id="stats-area">
            <h2>Stats</h2>
            <p>Janken Spirit: <span id="janken-spirit-display">0</span></p>
            <p>Tensei Tokens: <span id="tensei-tokens-display">0</span></p>
            <p>Total Wins: <span id="total-wins-display">0</span></p>
            <p>Total Losses: <span id="total-losses-display">0</span></p>
            <p>Total Draws: <span id="total-draws-display">0</span></p>
        </section>

        <section id="upgrades-area">
            <h2>Upgrades</h2>
            <div id="upgrades-list">
                <!-- Upgrades will be populated here by JavaScript -->
            </div>
        </section>

        <section id="equipment-section">
            <h2>Equipment</h2>
            <div id="equipment-display">
                <!-- Equipment will be populated here by JavaScript -->
                <p>Nothing equipped.</p>
            </div>
        </section>

        <section id="log-area">
            <h2>Game Log</h2>
            <div id="game-log-list">
                <!-- Game messages will appear here -->
            </div>
        </section>
    </main>

    <footer>
        <p>Janken Clicker Wars - TypeScript Version</p>
        <button id="save-button">Save Game</button>
        <button id="load-button">Load Game (Refresh after load)</button>
        <button id="reset-button">Reset Game Data</button>
        <button id="tensei-button">Tensei</button>
    </footer>

    <script type="module" src="dist/main.js"></script>
</body>
</html>
